<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f9; }
    h1 { text-align: center; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #333; color: white; }
    tr:nth-child(even) { background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>📊 Crypto Dashboard</h1>
  <table id="crypto-table">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Price (USDT)</th>
        <th>MACD</th>
        <th>RSI</th>
        <th>EMA9</th>
        <th>EMA20</th>
        <th>EMA50</th>
        <th>EMA100</th>
        <th>Long</th>
        <th>Short</th>
        <th>Entry Price</th>
        <th>Exit Price</th>
        <th>Support?</th>
        <th>Resistance?</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="14">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const symbols = ["BTCUSDT", "ETHUSDT"];

    async function fetchData() {
      const tbody = document.querySelector("#crypto-table tbody");
      tbody.innerHTML = "";
      for (let sym of symbols) {
        try {
          // استفاده از AllOrigins برای دور زدن محدودیت CORS
          let url = `https://api.allorigins.win/raw?url=${encodeURIComponent("https://api.binance.com/api/v3/ticker/price?symbol=" + sym)}`;
          let res = await fetch(url);
          let data = await res.json();
          let price = parseFloat(data.price).toFixed(2);

          let row = `<tr>
            <td>${sym}</td>
            <td>${price}</td>
            <td>—</td>
            <td>—</td>
            <td>—</td>
            <td>—</td>
            <td>—</td>
            <td>—</td>
            <td>—</td>
            <td>—</td>
            <td>—</td>
            <td>—</td>
            <td>—</td>
            <td>—</td>
          </tr>`;
          tbody.innerHTML += row;
        } catch (e) {
          tbody.innerHTML += `<tr><td colspan="14">خطا برای ${sym}: ${e.message}</td></tr>`;
        }
      }
    }

    fetchData();
    setInterval(fetchData, 30000); // هر ۳۰ ثانیه بروزرسانی
  </script>
</body>
</html>
